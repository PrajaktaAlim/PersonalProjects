<div class="container p-2">
  <div class="row mx-auto d-flex justify-content-center">
    <div class="card chgBG text-primary text-center mx-2 my-2" *ngFor="let author of authors_set" style="width: 18rem; height: 5rem">
      <a routerLink='../author-quotes' (click)="selectAuthor(author)">
        <div class="card-body">
          <h4 class="card-text">{{author}}</h4>
        </div>
      </a>
    </div> 
  </div>   
</div>

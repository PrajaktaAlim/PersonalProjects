<div class="container">   
  <div class="col-sm-8 offset-2">
    <h3 class="text-center" style="font-family: 'Courgette', cursive; color:dodgerblue">
        {{quoteCategory}} Quotes
    </h3>
    <div class="card my-3" *ngFor="let quote of filteredQuotes">
      <p class="text-center">
        <span style="font-size: 1.2rem">
          {{quote.quote}}
        </span>
        <br>
        <cite>-{{quote.author}}</cite>
      </p>
      <div *ngIf=quote.imgpath>
        <img src={{quote.imgpath}} alt="quote image" class='image img-rounded img-responsive'> 
      </div>
      <div class="middle">
        <a routerLink="../show-quote" class="btn btn-primary" (click)=viewPic(quote) rel="nofollow">
          Share    
          <span style="color: dodgerblue" >
              <i class="fas fa-share-alt"></i>
          </span> 
        </a>         
      </div>
    </div>
  </div>  
</div>
<div class="clearfix"></div>

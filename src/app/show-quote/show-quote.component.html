<h3 class="text-center" style="font-family: 'Courgette', cursive; color:dodgerblue">
    Share this quote
</h3>

<div class="container py-2">   
  <div class="col-sm-8 offset-2">
    <div class="card text-center">
      <div class="card-img-top">  
        <img *ngIf=quoteToShow.imgpath src={{quoteToShow.imgpath}} alt="quote image" class='card-img-top img-responsive'> 
      </div>
      <div class="card-body">
        <blockquote class="blockquote text-left">
          <p class="mb-0" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-style: italic;">
            {{quoteToShow.quote}}
          </p>
          <footer class="blockquote-footer"> <cite style="font-style:normal;">{{quoteToShow.author}}</cite></footer>
        </blockquote>
      </div>
      <div class="card-footer" style="background: white">
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="https://www.facebook.com/" class="fa-stack fa-lg" target="_blank" rel="nofollow">
              <span style="color: #375a9c">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
              </span>
            </a>         
          </li>
          <li class="list-inline-item">
            <a href="https://twitter.com/" class="fa-stack fa-lg" target="_blank" rel="nofollow">
              <span style="color: #00acf0">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
              </span>
            </a>         
          </li>
          <li class="list-inline-item">
              <a href="https://in.pinterest.com/" class="fa-stack fa-lg" target="_blank" rel="nofollow">
                <span style="color: #d4201b">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fab fa-pinterest-p fa-stack-1x fa-inverse"></i>
                </span>
              </a>         
          </li>
          <li class="list-inline-item">
              <a href="https://in.linkedin.com/" class="fa-stack fa-lg" target="_blank" rel="nofollow">
                <span style="color: #157eb5">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fab fa-linkedin-in fa-stack-1x fa-inverse"></i>
                </span>
              </a>         
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<br>
